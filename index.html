<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/b646398603.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        
        <title>Expense</title>
    </head>
    <body>
        <div class="container">
            <h1>Expense Calulator</h1>
            <div class="row">
                <div class="col-lg-6 sec-part">
                    <div class="input-group mb-3" id="data-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Rent</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="13000">
                    </div>
                    <div class="input-group mb-3" id="data-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Bajaj ULIP</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="10000">
                    </div>
                    <div class="input-group mb-3" id="data-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">HDFC ULIP</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="5000">
                    </div>
                    <div class="input-group mb-3" id="data-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">NPS</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="4100">
                    </div> 
                    <div class="input-group mb-3" id="data-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Chiti</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="5000">
                    </div> 
                    <div class="input-group mb-3" id="data-5">
                        <div class="input-group-prepend">
                            <span class="input-group-text">TV</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="5000">
                    </div>
                    <div class="input-group mb-3" id="data-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Home Loan</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="30000">
                    </div>
                    <div class="input-group mb-3" id="data-7">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Coin</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="1000">
                    </div>   
                    <div class="input-group mb-3" id="data-8">
                        <div class="input-group-prepend">
                            <span class="input-group-text">GROWW</span>
                        </div>
                        <input type="number" class="data form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="4000">
                    </div>
                    <button class="btn btn-lg btn-dark addMore">Add More</button> 
                </div>
                <div class="col-lg-6 sal-part">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Salary/Account Balance</span>
                        </div>
                        <input type="text" class="sal form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" value="90000">
                    </div>   
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Balance</span>
                        </div>
                        <input type="text" class="out out-r form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" readonly="readonly">
                    </div>
                    <button class="btn btn-lg btn-dark calculate">Calculate</button> 
                </div>
            </div>          
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
    </body>
</html>
